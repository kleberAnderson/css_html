<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedados localmente</h1>
    <video src="midia/gtavi.mp4" width="500" controls></video>

    <video width="500" poster="imagens/baixados.jpg" controls>
        <source src="midia/gtavi.mp4" type="video/mp4">
        <p>Infelizmente não foi possível reproduzir</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/F63h3v9QV7w?si=dBz7lzLrbIHGTvb_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
