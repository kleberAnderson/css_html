<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Spider';
            src: url('fonts/HOMOARAK.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advance Typography)
                - svg
            */

        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Spider', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Start</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis voluptate qui magni iure est fuga perspiciatis architecto nesciunt illo? Eligendi eum non provident iure cumque rem cupiditate impedit, magni enim.</p>
    
</body>
</html>
