<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*
            #  = id
            .  = class
            :  = pseudo-class
            :: = pseudo-element -> [ ::before ] [ texto do elemento ] [ ::after ]
            >  = clidren
        */
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        a {
            color: fuchsia;
            text-decoration: none; /* remove o sublinhado do link*/
            font-weight: bold;
        }

        a:visited {
            color: darkblue;
        }

        a:hover {
            /*quando passar por cima*/
            /*coloca um sublinhado e muda para cor preta*/
            color: black;
            text-decoration: underline;
        }

        a:active {
            /*quando clicar*/
            color: red;
        }

        .especial::before {
            content: '[->] ';
            text-decoration: none;
            font-weight: normal;
            color: teal;
        }

        .especial::after {
            content: ' [<-]';
            text-decoration: nome;
            font-weight: normal;
            color:teal;
        }

    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/kleberAnderson" target="_blank" class="especial">Reposit√≥rio GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/andersonvelasco/" target="_blank" class="especial">Linkedin</a></li>
        <button>
            clique aqui
        </button>
    </ul>
</body>
</html>
