<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;

            /*BORDER*/
            border-width: 10px;
            border-style: solid;
            border-color: darkslategray;

            /*BORDER SIMPLIFICADO*/
            border: 10px solid darkslategray;
            
            /*PADDING*/
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

            /*PADDING SIMPLIFICADO*/
            /*padding: 10px 10px 10px 10px;*/
            padding: 10px;

            /*MARGIN*/
            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;

            /*MARGIN SIMPLIFICADO*/
            margin: 10px auto 10px auto; /*realiza a centralização dos dois lados*/
            

            /*
            MARGIN CENTRALIZADO
            margin: auto;
            */

            /*OUTLINE*/
            outline-width: 5px;
            outline-style: dashed;
            outline-color: salmon;

            /*OUTLINE SIMPLIFICADO*/
            outline: 5px dashed salmon;
        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: red;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
